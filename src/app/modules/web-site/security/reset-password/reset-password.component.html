<section id="tabs" class="login-password-section-wrap project-tab">
    <div class="container tabs-border-box">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <!-- <div class="col-sm-4 col-lg-4 col-md-4">
                                <nav class="nav-tabs-wrap  mb-5">
                                    <div class="nav contact-tabs nav-fill" id="nav-tab" role="tablist">

                                        <a class="nav-item contact-link active" id="reset-rassword-tab" data-toggle="tab" href="#reset-rassword" role="tab" aria-controls="reset-rassword-tab" aria-selected="false">{{'login.reset-password' | translate}} </a>


                                    </div>
                                </nav>
                            </div> -->
                    <div class="col-12">

                        <div class="tab-content" id="nav-tabContent">

                            <div class="tab-pane fade show active " *ngIf="!isResetPasswordDone" id="reset-rassword"
                                role="tabpanel" aria-labelledby="resetPassword-tabs">

                                <form [formGroup]="psResetForm" #resetForm="ngForm" (ngSubmit)=" onResetPassword()"
                                    id="resetForm">
                                    <div class="form-group">
                                        <div class="input-group">

                                            <input type="password" class="form-control icon-user" placeholder="{{ 'user-manager.password' | translate }}"
                                                formControlName="password">
                                            <!-- <img src="../assets/images/property/user.png" class="icon-user-img"
                                                alt="user-image"> -->
                                        </div>
                                        <div class="alert alert-danger"
                                            *ngIf="reset['password'].touched && reset['password'].errors && reset['password'].errors['required']">
                                            <i class="fa fa-close "></i> Password is required
                                        </div>
                                        <div class="alert alert-danger"
                                            *ngIf="reset['password'].errors && reset['password'].errors['minlength']">
                                            <i class="fa fa-close "></i> Password must be at least 6 characters
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="password" class="form-control icon-padlock"
                                                formControlName="confirmPassword"
                                                placeholder="{{'login.confirm-password' | translate}}">
                                            <!-- <img src="../assets/images/property/padlock.png" class="icon-padlock-img" alt="padlock-image"> -->
                                        </div>

                                        <div class="alert alert-danger"
                                            *ngIf="reset['confirmPassword'].touched && reset['confirmPassword'].errors && reset['confirmPassword'].errors['required']">
                                            <i class="fa fa-close "></i> Password is required
                                        </div>
                                        <div class="alert alert-danger"
                                            *ngIf="reset['confirmPassword'].errors && reset['confirmPassword'].errors['minlength']">
                                            <i class="fa fa-close "></i> Password must be at least 6 characters
                                        </div>
                                        <div class="alert alert-danger"
                                            *ngIf="reset['confirmPassword'].errors && reset['confirmPassword'].errors['matching']">
                                            <i class="fa fa-close "></i> Password does not match
                                        </div>

                                    </div>

                                    <div class="form-button" style="border-radius: 15px;background: #3A9DAB;">
                                        <button class="form-btn-common inquiry-form-btn ">
                                            <span class="get-call-text">{{'login.reset-password' | translate}}</span>
                                        </button>
                                    </div>
                                    <div *ngIf="isResetPasswordFailed " class="alert alert-danger">

                                        <i class="fa fa-close "></i> {{errorMessage}}

                                    </div>


                                </form>

                            </div>
                            <div *ngIf="isResetPasswordDone && !isResetPasswordFailed " class="alert alert-success">
                                <i class="fa fa-check "></i> Reset password has been completed successfully

                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="col-sm-4 col-md-5 col-lg-5 mt-5">
                        <div class="address-map-image-box">
                            <div class="img-inside-wrap">
                                <img class="img-bg-blue" src="../assets/images/property/blob.svg" alt="bg-blue">
                                <img class="about-img-absolute" src="../assets/images/about-us-bg-over.png" alt="about-us-bg-over">
                            </div>

                        </div>
                    </div> -->
        </div>
    </div>
</section>
