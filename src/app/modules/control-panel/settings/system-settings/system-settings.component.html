<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-scale-multiple" [fullScreen]="true">
  <p style="color: white ;font-size: 20px;"> {{'general.loading'|translate}}... </p>
</ngx-spinner>
<!-- Section  -->
<section class="inner-page-wrapper inner-page-wrapper-units">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card m-0 mb-5">
                    <div class="card-body">
                        <form [formGroup]="systemSettingsForm" id="systemSettingsSubmit" class="tabs-form">
                            <div class="main-system-settings">
                                <div class="wrapper-title">
                                    <h3 class="lease-header-title-building">{{'page-form.system-settings'|translate}}
                                    </h3>
                                    <hr>
                                    <p class="decimal-settings">{{'page-form.decimal-settings'|translate}} </p>
                                    <!-- <br> -->
                                    <div class="row">
                                        <div class="col gap-2 grid grid-cols-3 ">
                                            <div class="d-flex align-items-center">
                                                <div class="form-group d-flex align-items-center gap-1">
                                                    <input type="checkbox" name="showDecimalPoint" formControlName="showDecimalPoint" (change)="enableNumberOfFraction($event)">
                                                    <label for="showDecimalPoint" class="label-name m-0">{{'page-form.show-decimal-point'|translate}}</label>

                                                </div>
                                            </div>
                                            <div class="d-flex align-items-center">
                                                <div class="form-group d-flex align-items-center gap-1">
                                                    <input type="checkbox" name="showThousandsComma" formControlName="showThousandsComma">
                                                    <label for="showThousandsComma" class="label-name m-0">{{'page-form.show-thousands-comma'|translate}}</label>
                                                </div>
                                            </div>
                                            <div class="d-flex align-items-center">
                                                <div class="form-group d-flex align-items-center gap-1">
                                                    <input type="checkbox" name="showRoundingFractions" formControlName="showRoundingFractions">
                                                    <label for="showRoundingFractions" class="label-name m-0">{{'page-form.show-rounding-fractions'|translate}}</label>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col gap-2 grid grid-cols-3">
                                            <div>
                                                <label for="numberOfFraction" class="label-name">{{'page-form.number-of-fraction'|translate}}</label>
                                                <div class="form-group">
                                                    <input type="number" class="form-control" name="numberOfFraction" formControlName="numberOfFraction">

                                                </div>
                                            </div>
                                            <div>
                                              <label for="numberOfIdentityNo" class="label-name">{{'page-form.number-identity-No'|translate}}</label>
                                              <div class="form-group">
                                                  <input type="text" class="form-control" maxLength="2" name="numberOfIdentityNo" formControlName="numberOfIdentityNo">

                                              </div>
                                          </div>
                                            <!-- <div>
                                              <label for="setCompanyInformation" class="label-name"></label>

                                              <div class="form-group">
                                                  <button class="btn btn-primary" (click)="setCompanyInformation()">{{'page-form.company-information-settings'|translate}}</button>

                                              </div>
                                          </div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
