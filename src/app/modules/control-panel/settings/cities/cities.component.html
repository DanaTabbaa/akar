<!-- Section  -->
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-scale-multiple" [fullScreen]="true">
  <p style="color: white ;font-size: 20px;"> {{'page-form.loading'|translate}} </p>
</ngx-spinner>

<section class="inner-page-wrapper inner-page-wrapper-units">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card m-0">
          <div class="card-body">
            <form [formGroup]="CitiesForm" id="RegionSubmit" class="tabs-form">
              <div class="main-customer">
                <div class="wrapper-title">
                  <h3>{{'page-form.city-information'|translate}}</h3>
                  <div class="row">
                    <div class="col gap-2 grid grid-cols-2">
                      <div class=" ">
                        <label for="cityNameAr" class="label-name">
                          {{'page-form.name-arabic'|translate}}
                          <span class="text-danger">*</span>
                        </label>
                        <div class="form-group input-group">
                          <input type="text" class="form-control icon-user" name="cityNameAr"
                            formControlName="cityNameAr">
                          <div *ngIf="(f['cityNameAr'].touched || f['cityNameAr'].dirty ) && f['cityNameAr'].invalid"
                            class="validation alert-danger">
                            <i class="fa fa-close "></i>
                            <span *ngIf="f['cityNameAr'].errors && f['cityNameAr'].errors['required']">
                              {{'validation-messages.required-field'|translate}}</span>
                          </div>
                        </div>
                      </div>
                      <div class=" ">
                        <label for="cityNameEn" class="label-name">
                          {{'page-form.name-latin'|translate}}
                          <span class="text-danger">*</span>
                        </label>
                        <div class="form-group input-group">
                          <input type="text" class="form-control icon-user" name="cityNameEn"
                            formControlName="cityNameEn">
                          <div *ngIf="(f['cityNameEn'].touched || f['cityNameEn'].dirty ) && f['cityNameEn'].invalid"
                            class="validation alert-danger">
                            <i class="fa fa-close "></i>
                            <span *ngIf="f['cityNameEn'].errors && f['cityNameEn'].errors['required']">
                              {{'validation-messages.required-field'|translate}}</span>
                          </div>
                        </div>
                      </div>
                      <div class="">
                        <label for="regionId" class="label-name">
                          {{'page-form.region'|translate}}
                          <span class="text-danger">*</span>
                        </label>
                        <div class="input-group mb-3 popup">
                          <ng-select formControlName="regionId" style="width:100%">
                            <ng-option *ngFor="let region of regions" [value]="region.id">
                              {{lang=='ar'? region.regionNameAr:region.regionNameEn}}</ng-option>
                          </ng-select>
                          <div *ngIf="(f['regionId'].touched || f['regionId'].dirty ) && f['regionId'].invalid"
                            class="validation alert-danger">
                            <i class="fa fa-close "></i>
                            <span *ngIf="f['regionId'].errors && f['regionId'].errors['required']">
                              {{'validation-messages.required-field'|translate}}</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="list list-container-add">
  <app-cities-list [changeCitiesFlag]="changeCityFlag"></app-cities-list>
</div>
